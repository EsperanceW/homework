<!DOCTYPE html>
<html>
<head>
	<title>在线答题网站</title>
	<link rel="stylesheet" type="text/css" href="../css/homework.css">
</head>
<body id="body">
	<div id="box">
		<div id="lunbo">
			<img src="../img/1.png" class="img">
			<button id="begin">开始答题</button>
		</div>
		<div id="options">
			<button class="option" id = "A">A</button>
			<button class="option" id = "B">B</button>
			<button class="option" id = "C">C</button>
			<button class="option" id = "D">D</button>
		</div>
		<button id="left">上一题</button>
		<button id="right">下一题</button>
		<button id="submit">提交</button>
	</div>
	<div id="time"></div>
	<div id="score"></div>
	<div id="container">
		<div class="list" style="border-top: 0px; border-bottom: 1px; border-left: 0px; border-right: 0px; border-style: solid; border-color: black;">历史成绩</div>
		<div class="list"></div>
		<div class="list"></div>
		<div class="list"></div>
		<div class="list"></div>
		<div class="list"></div>
	</div>
	<script type="text/javascript" src="../js/homework.js"></script>
</body>
</html>
